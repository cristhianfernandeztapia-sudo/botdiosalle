services:
  - type: web
    name: lia-bot-privado
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 10000"
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: TELEGRAM_USER_ID
        sync: false
      - key: LLM_API_KEY
        sync: false
      - key: WEBHOOK_SECRET
        sync: false
